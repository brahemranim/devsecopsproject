name: CI - MERN (tests & Docker builds)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test, build and produce Docker images
    runs-on: ubuntu-latest
    env:
      # Set to 'true' to enable pushing built images (requires DOCKERHUB_USERNAME/DOCKERHUB_TOKEN secrets)
      PUSH_IMAGES: 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Backend: install & test
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test --if-present

      # Frontend: install, test and build
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present

      # Only attempt Docker login if token is set (use expression wrapper)
      - name: Log in to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build backend Docker image
      - name: Build backend Docker image
        run: |
          docker build -f backend/Dockerfile -t ${{ github.repository_owner }}/todo-backend:${{ github.sha }} backend

      # Build frontend Docker image
      - name: Build frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t ${{ github.repository_owner }}/todo-frontend:${{ github.sha }} frontend

      # Push images only when PUSH_IMAGES=='true' AND token exists (full expression wrapped)
      - name: Push images to Docker Hub (optional)
        if: ${{ env.PUSH_IMAGES == 'true' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker push ${{ github.repository_owner }}/todo-backend:${{ github.sha }}
          docker push ${{ github.repository_owner }}/todo-frontend:${{ github.sha }}

      # Upload frontend build artifact only if the directory exists: use a run step that checks, then uploads
      - name: Upload frontend build artifact if exists
        run: |
          if [ -d frontend/dist ]; then
            echo "Uploading frontend/dist"
            tar -czf frontend-dist.tar.gz -C frontend dist
            echo "artifact-created"
          else
            echo "No frontend/dist directory, skipping artifact upload"
          fi

      - name: Upload artifact (only if created)
        if: ${{ always() && (steps.upload_artifact.outcome == 'success' || true) }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist.tar.gz
