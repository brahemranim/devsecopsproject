name: CI - MERN (tests & Docker builds)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test, build and produce Docker images
    runs-on: ubuntu-latest
    env:
      # Set to 'true' to enable pushing built images (requires DOCKERHUB_USERNAME/DOCKERHUB_TOKEN secrets)
      PUSH_IMAGES: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test --if-present

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run frontend tests
        working-directory: frontend
        run: npm test --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present

      # Docker login only if DOCKERHUB_TOKEN secret exists (expression must be wrapped)
      - name: Log in to Docker Hub (optional)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend Docker image
        run: |
          docker build -f backend/Dockerfile -t ${{ github.repository_owner }}/todo-backend:${{ github.sha }} backend

      - name: Build frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t ${{ github.repository_owner }}/todo-frontend:${{ github.sha }} frontend

      # Push images only when PUSH_IMAGES == 'true' AND token exists (expression wrapped)
      - name: Push images to Docker Hub (optional)
        run: |
          docker push ${{ github.repository_owner }}/todo-backend:${{ github.sha }}
          docker push ${{ github.repository_owner }}/todo-frontend:${{ github.sha }}

      - name: Archive frontend build if present
        run: |
          if [ -d frontend/dist ]; then
            tar -czf frontend-dist.tar.gz -C frontend dist
            echo "ARTIFACT_CREATED=true" >> $GITHUB_ENV
          else
            echo "ARTIFACT_CREATED=false" >> $GITHUB_ENV
          fi

      - name: Upload frontend artifact if it was created
        if: ${{ env.ARTIFACT_CREATED == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist.tar.gz

      - name: Show summary
        run: |
          echo "Backend image: ${{ github.repository_owner }}/todo-backend:${{ github.sha }}"
          echo "Frontend image: ${{ github.repository_owner }}/todo-frontend:${{ github.sha }}"
